{% extends "base.html" %}
{% block content %}
    <div class="container">
    <form action="/" method="Post">
        <div class="form-group">
            <h1>
                Sisesta juriidiline tekst
            </h1>
            <div>
                <p>
                    {{query_field(class="form-control", rows="4")}}
                </p>
                <input type=submit value=Submit>
            </div>
        </div>
    </form>
        {% if paragraphs %}
            {% for pg in paragraphs %}
                <div>
                    {% if pg.pg_header %}
                        <p class="pg_header">
                            {{pg.pg_header}}
                        </p>
                    {% endif %}
                    <p>
                        {{pg.pg_xml}}
                    </p>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
